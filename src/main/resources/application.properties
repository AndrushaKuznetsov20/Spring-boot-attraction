spring.application.name=Attractions
spring.datasource.url=jdbc:postgresql://localhost:5433/db_attractions

#spring.datasource.url=jdbc:postgresql://postgres:5432/db_attractions

spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

spring.liquibase.enabled=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

security.ignored=/**
spring.security.enabled = false

server.PORT = 8092

logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=10m
